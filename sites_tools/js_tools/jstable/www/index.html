<!DOCTYPE html>
<html>
  <head>
    <title>JS Table</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link id="jstableStylesheet" rel="stylesheet" href="css/jstable.css" />
    <link id="jstableStylesheetLittle" rel="stylesheet" href="css/jstable-little.css" />
  </head>
  <body>
    <main>
      <div class="jstable" id="jstable-01"></div>
    </main>
    <script src="js/JSTable.js"></script>
    <script>

      let jsTable = null;
      let jsonBaseUrl = "https://local.basetasks.site:9443/json/";
      let extension = "-by-express.json";
      // let extension = ".json";

      document.addEventListener('DOMContentLoaded', () => {
        jstable = new JSTable();
        jstable
          .setElementId("jstable-01")
          .setMetadataUrl( [jsonBaseUrl, "data/table-conf", extension ].join("") )
          .setDataUrl( [jsonBaseUrl, "data/table-records", extension ].join("") )
          .setMobileLookAndFeelMaxWidth(630)
          .load();
      });
    </script>
  </body>
</html>
